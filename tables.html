<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TABLE</title>
    <style>
        table{
            width: 75%;
            background-color: gold;
            font-family: courier;
            border: 2px solid black;
            margin: 35px;
        }
        th,td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }




    </style>

</head>
<body>

<!--This is how to write a comment in html-->


<table>
    <tr>
        <th>Name</th>
        <th>Gender</th>
        <th>Grade</th>
    </tr>
    <tr>
        <td>Jane Johnstone</td>
        <td>Female</td>
        <td>A</td>

    </tr>

    <tr>
        <td>Abubakar Seif</td>
        <td>Female</td>
        <td>A-</td>
    </tr>
    <tr>
        <td>Simon Peter</td>
        <td>Male</td>
        <td>B+</td>
    </tr>
    <tr>
        <td>Jayden Cue</td>
        <td>Male</td>
        <td>B</td>
    </tr>
    <tr>
        <td>Esther Sharon</td>
        <td>Female</td>
        <td>B</td>
    </tr>



</table>
</body>
</html
