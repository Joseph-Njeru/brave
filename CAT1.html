<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title> SigHub </title>
    <link rel="stylesheet" href="css/CAT1.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="bootstrap/js/bootstrap.min.js"> </script>
    <script src="Js/jquery.min.js"></script>
    <script src="Js/popper.min.js"></script>
</head>
<body>
<form action="#" style="background-color:#f1f1f1">

    <div class="container">
        <div class="CATI.CSS">
            <button> LogIn </button>
        </div>
    </div>

    <div class="col-11">

    <div class="row imgcontainer">
    <li class="nav-item">
        <a class="nav-link" href="#">
            SigHub |

        <img src="Images/9.png" alt="" class="rounded-circle float-end" width="100" height="100">
        </a>
    </li>
    </div>

    </div>

    <div class="container-fluid">

    <div class="row col-6">
       <label class="email"><b>Email Address</b></label>
        <input type="text" placeholder="jay@sighub.com" name="email" required>
    </div>


    <div class="container row">
    <div class="row col-6">
        <label class="psw"><b>password</b></label>
        <input type="password" placeholder="Enter password" name="psw" required>
    </div>
        <div class="row col-4">
            <span class="psw" >Forgot <a href="#">password?</a></span>
        </div>

    </div>

    <div class="container">
        <label>
        <input type= "checkbox" checked="checked" name="remember"> Remember me>
        </label>
    </div>



    <div class="container">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit">Login</button>
    </div>
    </div>

    <div class="container">


    <p>No account yet, signup by filling the form below</p>

        <h5> SignUp </h5>
        <div class="container row">
            <div class="row col-6">
                <label>First Name</label>
                <Input type="text" name="fname" placeholder="First Name">
            </div>

            <div class="row col-6">
                <label>Second Name</label>
                <input type="text" name="sname" placeholder="Second Name">
            </div>

        </div>
    <div class="row col-6">
        <label class="email"><b>Email</b></label>
        <input type="text" placeholder="jay@sighub.com" name="email" required>
    </div>

     <div class="row col-6">
        <label class="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
    </div>

    <div class="row col-6">
        <label class="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    </div>

    <div>
        <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
    </div>

        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
        </div>
    </div>
</form>

</body>
</html>
