<body>
  <div class="bg">

        <img src="logo.png" class="logo" >

    <h1>MEDHUB HOSPITAL</h1>

    <h2>Patient Registration Form<link>form</h2>

    <h3>Personal Details</h3>


  <div class="form">
<form action="#">
  <div class="inputs">
        <label>First name</label> <br>
        <input class="inputstyle" type="text" name="fname" placeholder="John"><br><br>


        <label>Second Name</label> <br>
        <input class="inputstyle" type="text" name="sname" placeholder="Doe"><br><br>


        <label>Phone Number</label><br>
        <input class="inputstyle" type="tel" name="pnumber" placeholder="0710486951"><br><br>


        <label>Email Address</label><br>
        <input class="inputstyle" type="email" name="email" placeholder="johndoe@example.com"><br><br>


        <label>Date of Birth</label><br>
        <input class="inputstyle" type="date" name="dob"><br><br>


        <label>Date of admission</label><br>
        <input class="inputstyle" type="date" name="dob"><br><br>

        <label>Location</label><br>
        <select class="inputstyle" name="location" >
            <option value="nairobi">Nairobi</option>
            <option value="kisumu">Kisumu</option>
            <option value="eldoret">Eldoret</option>
            <option value="embu">embu</option>
            <option value="nakuru">Nakuru</option>
        </select><br><br>
        </div>
        <div class="gender">
          <label>Gender</label><br>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male" checked><br>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
      </div><br>

        <label> Comment</label><br>
        <textarea name="aoi"  cols="40" rows="15" placeholder="Write Something ..."></textarea><br><br>

        <button type="button" id="buttonthe">Submit</button>

      </form>
    </div>
</div>
