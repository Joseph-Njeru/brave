<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MEDHUB HOSPITAL</title>
    <link rel="stylesheet" href="css/Hospitalform.css">
    <a jwachiran@gmail.com</a>

</head>
<body>
<p>
<h1 style="color: green; text-align: center" >MEDHUB HOSPITAL</h1>
</p>

    <div class=".styleimages">
        <img src="Images\Inspirational logo.jpg" >
    </div>

<p>
    <h2 style="color: greenyellow; text-align: center" >Patient Registration Form<link>form</h2>
    <h3 style="color: yellowgreen; text-align:center ">Personal Details</h3>
</p>


<form action="#">
    <div>
        <label>First name</label> <br>
        <input class="inputstyle" type="text" name="fname" placeholder="John">
    </div>
    <div>
        <label>Second Name</label> <br>
        <input class="inputstyle" type="text" name="sname" placeholder="Doe">
    </div>


    <div>
        <label>Phone Number</label><br>
        <input class="inputstyle" type="tel" name="pnumber" placeholder="0710486951">
    </div>

    <div>
        <label>Email Address</label><br>
        <input class="inputstyle" type="email" name="email" placeholder="johndoe@example.com">
    </div>

    <div>
        <label>Date of Birth</label><br>
        <input class="inputstyle" type="date" name="dob">
    </div>

    <div>
        <label>Date of admission</label><br>
        <input class="inputstyle" type="date" name="dob">
    </div>

    <div>
        <label>Location</label><br>
        <select class="inputstyle" name="location" >
            <option value="nairobi">Nairobi</option>
            <option value="kisumu">Kisumu</option>
            <option value="eldoret">Eldoret</option>
            <option value="embu">embu</option>
            <option value="nakuru">Nakuru</option>
        </select>

    </div>
    <div class="otherinputs">
        <label>Gender</label><br>
        <input type="radio" value="male">
        <label>Male</label>

        <input type="radio" value="female">
        <label>Female</label>

        <input type="radio" value="other">
        <label>Other</label>
    </div>



    <div class="otherinputs">
        <label> Comment</label><br>
        <textarea name="aoi"  cols="40" rows="15" placeholder="Write Something ..."></textarea>
    </div>

    <div>
        <input id="buttonthe" type="submit" value="Submit">

    </div>

</form>

</body>
</html>
